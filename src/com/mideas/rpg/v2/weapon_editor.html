<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Class id generator
		</title>
	</head>
	<body>
		<input type="checkbox" onchange="change()" id="dg"><label for="dg">Dagger</label><br />
		<input type="checkbox" onchange="change()" id="fp"><label for="fp">FistWeapon</label><br />
		<input type="checkbox" onchange="change()" id="axe"><label for="axe">Axe</label><br />
		<input type="checkbox" onchange="change()" id="mace"><label for="mace">Mace</label><br />
		<input type="checkbox" onchange="change()" id="mo"><label for="mo">Sword</label><br />
		<input type="checkbox" onchange="change()" id="pa"><label for="pa">PoleArme</label><br />
		<input type="checkbox" onchange="change()" id="stv"><label for="stv">Staves</label><br />
		<input type="checkbox" onchange="change()" id="bw"><label for="bw">Bow</label><br />
		<input type="checkbox" onchange="change()" id="cb"><label for="cb">CrossBow</label><br />
		<input type="checkbox" onchange="change()" id="gun"><label for="gun">Gun</label><br />
		<input type="checkbox" onchange="change()" id="wand"><label for="wand">Wand</label><br />
		<input type="text" id="result" value="0">
		<script>
			function a(id) {
				return (document.getElementById(id).checked);
			}
			
			function change() {
				var result = 0;
				if (a("dg"))
					result += 1 << 0;
				if (a("fp"))
					result += 1 << 1;
				if (a("axe"))
					result += 1 << 2;
				if (a("mace"))
					result += 1 << 3;
				if (a("mo"))
					result += 1 << 4;
				if (a("pa"))
					result += 1 << 5;
				if (a("stv"))
					result += 1 << 6;
				if (a("bw"))
					result += 1 << 7;
				if (a("cb"))
					result += 1 << 8;
				if (a("gun"))
					result += 1 << 9;
				if (a("wand"))
					result += 1 << 10;
					document.getElementById("result").value = result;
			}
		</script>
	</body>
</html>
